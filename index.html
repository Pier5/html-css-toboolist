<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </header>
    </div>

    <main>
        <div class="container-main"> 
            <div class="container-inside">
                <div class="buttons">
                    <button class="add-one"><span>Add task</span></button>
                    <button class="add-two"><span>Add section</span></button>
                    <hr>
                </div>
                
                <div class="section">
                    <div class="section-task">
                        <h3>
                            <span class="arrow"> &#9660; </span>
                            <span class="title">New Task</span>
                        </h3>
                    </div>
                    <ul>
                        <li>
                            <div class="check-circle"><span class="check">&checkmark;</span></div>
                            <div class="news">Quarterly newsletter</div>
                            <div class="colored-button"><span class="button-text">Editorial</span></div>
                        </li>
                    </ul>

                </div>
                
                <div>
                    <!-- seconda lista -->
                </div>
                
                <div>
                    <!-- terza lista -->
                </div>
            </div>
        
        
        </div>
    </main>

   
    
   
    
</body>
</html>
